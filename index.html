<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Yandex Practicum & Victoria Gerasimova">
  <meta name="description" content="Сайт для размещения фотографий из красивых мест">
  <meta name="keywords" content="фотографии, фото, природа, места">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css"
</head>
<body class="page">
  <div class="page__container">
    <header class="header" aria-label="Место Россия">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место Россия">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button button"></button>
      </div>
      <button class="profile__add-button button"></button>
    </section>
    <section class="places" aria-label="Фотографии">
      <div class="place">
        <img class="place__image" src="./images/place__balt-more.jpg" alt="Фотография Балтийского моря">
        <div class="place__caption">
          <p class="place__text">Балтийское море</p>
          <div class="place__like"></div>            
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/place__dombay.jpg" alt="Фотография горы Домбай">
        <div class="place__caption">
          <p class="place__text">Домбай</p>
          <div class="place__like"></div>            
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/place__elbrus.jpg"  alt="Фотография горы Эльбрус">
        <div class="place__caption">
          <p class="place__text">Эльбрус</p>
          <div class="place__like"></div>            
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/place__kamchatka.jpg"  alt="Фотография вулканов на Камчатке">
        <div class="place__caption">
          <p class="place__text">Камчатский край</p>
          <div class="place__like"></div>            
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/place__karachevsk.jpg" alt="Фотография замка в городе Карачаевск">
        <div class="place__caption">
          <p class="place__text">Карачаево-Черкессия</p>
          <div class="place__like"></div>            
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/place__sachalin.jpg" alt="Фотография природы на острове Сахалин">
        <div class="place__caption">
          <p class="place__text">Сахалин</p>
          <div class="place__like"></div>            
        </div>
      </div>
    </section>
    <footer class="footer" aria-label="Подвал сайта, информация о правообладателе">
    <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
          <button class="poup__close-button button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input-box popup__name" type="text" name="name" value="Жак-Ив Кусто">
          <input class="popup__input-box popup__description" type="text" name="description" value="Исследователь океана">
          <button class="popup__save-button button" type="submit">Сохранить</button>
        </form>
    </section>
  </div>
</body>
</html>
