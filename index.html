<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Yandex Practicum & Victoria Gerasimova">
  <meta name="description" content="Сайт для размещения фотографий из красивых мест">
  <meta name="keywords" content="фотографии, фото, природа, места">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header" aria-label="Место Россия">
      <img class="header__logo" src="./images/header__logo.svg" alt="Место Россия">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фотография профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button button" type="button"></button>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section class="places" aria-label="Фотографии">
        <ul class="places__list">
          <li class="place">
            <img class="place__image" src="./images/place__balt-more.jpg" alt="Фотография Балтийского моря">
            <div class="place__caption">
              <h2 class="place__text">Балтийское море</h2>
              <button class="place__like button"></button>            
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place__dombay.jpg" alt="Фотография горы Домбай">
            <div class="place__caption">
              <h2 class="place__text">Домбай</h2>
              <button class="place__like button"></button>            
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place__elbrus.jpg"  alt="Фотография горы Эльбрус">
            <div class="place__caption">
              <h2 class="place__text">Эльбрус</h2>
              <button class="place__like button"></button>           
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place__kamchatka.jpg"  alt="Фотография вулканов на Камчатке">
            <div class="place__caption">
              <h2 class="place__text">Камчатский край</h2>
              <button class="place__like button"></button>           
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place__karachevsk.jpg" alt="Фотография замка в городе Карачаевск">
            <div class="place__caption">
              <h2 class="place__text">Карачаево-Черкессия</h2>
              <button class="place__like button"></button>           
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/place__sachalin.jpg" alt="Фотография природы на острове Сахалин">
            <div class="place__caption">
              <h2 class="place__text">Сахалин</h2>
              <button class="place__like button"></button>           
            </div>
          </li>
      </ul>
      </section>
    </main>
    <footer class="footer" aria-label="Подвал сайта, информация о правообладателе">
    <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button button" type="button"></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input-box popup__input-box_content_name" type="text" name="name">
            <input class="popup__input-box popup__input-box_content_description" type="text" name="description">
            <button class="popup__save-button button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
