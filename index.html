<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Yandex Practicum & Victoria Gerasimova" />
    <meta
      name="description"
      content="Сайт для размещения фотографий из красивых мест"
    />
    <meta name="keywords" content="фотографии, фото, природа, места" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header" aria-label="Место Россия">
        <img
          class="header__logo"
          src="<%=require('./src/images/header__logo.svg')%>"
          alt="Место Россия"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="<%=require('./src/images/profile__avatar.jpg')%>"
              alt="Фотография профиля"
            />
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button button" type="button"></button>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="places" aria-label="Фотографии">
          <ul class="places__list">
            <template class="places__template">
              <li class="place">
                <button class="place__delete button"></button>
                <img class="place__image" />
                <div class="place__caption">
                  <h2 class="place__text"></h2>
                  <button class="place__like button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer
        class="footer"
        aria-label="Подвал сайта, информация о правообладателе"
      >
        <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button button" type="button"></button>
          <form class="popup__form" name="editProfile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input popup__input_content_name"
              type="text"
              name="profile-name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error popup__error_type_profile-name"></span>
            <input
              class="popup__input popup__input_content_description"
              type="text"
              name="profile-description"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="popup__error popup__error_type_profile-description"
            ></span>
            <button class="popup__button button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button button" type="button"></button>
        <form class="popup__form" name="add-place" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_content_place-name"
            type="text"
            name="place-name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error popup__error_type_place-name"></span>
          <input
            class="popup__input popup__input_content_place-link"
            type="url"
            name="place-link"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error popup__error_type_place-link"></span>
          <button class="popup__button button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_picture">
      <figure class="popup__illustration">
        <button class="popup__close-button button" type="button"></button>
        <img class="popup__image" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <script type="module" src="./src/pages/index.js"></script>
  </body>
</html>
