ength="2" maxlength="40"/> <span class="popup__error popup__error_type_profile-name"></span> <input class="popup__input popup__input_content_description" name="profile-description" required minlength="2" maxlength="40"/> <span class="popup__error popup__error_type_profile-description"></span> <button class="popup__button button" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-button button" type="button"></button><form class="popup__form" name="add-place" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_content_name" name="name" placeholder="Название" required minlength="2" maxlength="30"/> <span class="popup__error popup__error_type_name"></span> <input class="popup__input popup__input_content_link" type="url" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__error popup__error_type_link"></span> <button class="popup__button button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__close-button button" type="button"></button><form class="popup__form" name="adit-avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_content_avatar-link" type="url" name="avatar-link" placeholder="Ссылка на картинку" required/> <span class="popup__error popup__error_type_avatar-link"></span> <button class="popup__button button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><button class="popup__close-button button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button button" type="button">Да</button></div></div><div class="popup popup_type_picture"><figure class="popup__illustration"><button class="popup__close-button button" type="button"></button> <img cl
